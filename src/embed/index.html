<!DOCTYPE html>
<html>
<head>
    <base href="." target="_blank">
    <title>Embed</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">

    <script src="https://interactive.guim.co.uk/libs/iframe-messenger/iframeMessenger.js"></script>
    <script>
        iframeMessenger.enableAutoResize();
    </script> 
    <script type='text/javascript' src="./handlebars.min.js"></script>

    <link href="./style.css" rel="stylesheet" type="text/css">
</head>

<body>
    <div class='target'>
        <!-- this is where the template will be injected -->
    </div>

    <script class="template" type="text/x-handlebars-template">
        <div class='wrapper'>
            <img class='logo' src='./logos/{{ publisher }}.png' />
            <div class="content">
                This story was first published {{{ description publisher }}} {{ copy }}
            </div>
        </div>
    </script>

    <script type='text/javascript'>
        var params;

        function getPageParameters(query) {
            query = query.split('?')[1];

            var vars = query.split("&");
            var query_string = {};
            for (var i = 0; i < vars.length; i++) {
                var pair = vars[i].split("=");

                if (typeof query_string[pair[0]] === "undefined") {
                    query_string[pair[0]] = decodeURIComponent(pair[1]);
                } else if (typeof query_string[pair[0]] === "string") {
                    var arr = [query_string[pair[0]], decodeURIComponent(pair[1])];
                    query_string[pair[0]] = arr;
                } else {
                    query_string[pair[0]].push(decodeURIComponent(pair[1]));
                }
            }

            return query_string;
        }

        function init() {
            Handlebars.registerHelper('handlise', function(string) {
                if (string) {
                    return string.toLowerCase().replace(/ /g, '-').replace(/\//g, '');
                }
            });

            Handlebars.registerHelper('description', function(string) {
                switch(string) {
                    case 'anxy-mag':
                        return 'in <a target=\'_parent\' href=\'https://anxymag.com/\'>Anxy Magazine</a>. Anxy explores personal narratives and mental health through an artful and creative lens.'
                    case 'ps-mag':
                        return 'in <a target=\'_parent\' href=\'https://psmag.com/\'>PS Mag</a>. TK TK TK.'
                    case 'narratively':
                        return 'by <a target=\'_parent\' href=\'http://narrative.ly/\'>Narratively</a>. TK TK TK.'
                    case 'california-sunday-magazine':
                        return 'in <a target=\'_parent\' href=\'https://www.californiasunday.com/\'>California Sunday Magazine</a>. TK TK TK.'
                    case 'popup-magazine':
                        return 'in <a target=\'_parent\' href=\'https://www.popupmagazine.com/\'>Popup Magazine</a>. TK TK TK.'
                    case 'medium':
                        return 'by <a target=\'_parent\' href=\'https://medium.com/\'>Medium</a>. TK TK TK.'
                    case 'longreads':
                        return 'by <a target=\'_parent\' href=\'https://longreads.com/\'>Longreads</a>. TK TK TK.'
                    case 'grist':
                        return 'by <a target=\'_parent\' href=\'https://grist.org/\'>Grist</a>. TK TK TK.'
                    case 'texas-tribune':
                        return 'in <a target=\'_parent\' href=\'https://www.texastribune.org/\'>the Texas Tribune</a>. TK TK TK.'
                    default:
                        return ''
                }
            });

            var source = document.getElementsByClassName('template')[0].innerHTML;
            var template = Handlebars.compile(source);
            var html = template(getPageParameters(document.location.href));

            document.getElementsByClassName('target')[0].outerHTML = html;
        }

        init();
    </script>
</body>
